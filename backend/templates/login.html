<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>로그인 | 스냅로그</title>
  <link rel="stylesheet" href="/static/snaplog.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .auth-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    .auth-title {
      font-size: 28px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      color: #667eea;
    }
    .auth-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-title">스냅로그</div>
      <div class="auth-subtitle">사진으로 남기는 오늘의 순간</div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required placeholder="example@email.com">
        </div>
        
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
        </div>
        
        <button type="submit" class="btn-primary" id="loginBtn">로그인</button>
      </form>
      
      <div class="auth-footer">
        계정이 없으신가요? <a href="/signup">회원가입</a>
      </div>
    </div>
  </div>

  <script>
    // 이미 로그인되어 있으면 메인으로 리다이렉트
    const token = localStorage.getItem('snaplog_token');
    if (token) {
      window.location.href = '/';
    }

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('이메일과 비밀번호를 입력해주세요.');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = '로그인 중...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.ok) {
          // 토큰 저장
          localStorage.setItem('snaplog_token', data.token);
          localStorage.setItem('snaplog_user', JSON.stringify(data.user));
          
          showSuccess('로그인 성공! 메인 페이지로 이동합니다...');
          
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showError(data.message || '로그인에 실패했습니다.');
        }
      } catch (error) {
        console.error('로그인 에러:', error);
        showError('서버와 통신 중 오류가 발생했습니다.');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = '로그인';
      }
    });
  </script>
</body>
</html>
