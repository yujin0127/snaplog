<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>스냅로그 | 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/backend/static/login.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="brand">
        <div class="brand-logo">S</div>
        <div>
          <div class="brand-text">스냅로그</div>
          <div class="subtitle">나만의 사진 일기를 시작해 보세요</div>
        </div>
      </div>

      <h1 style="font-size:18px; margin:0 0 16px;">회원가입</h1>

      <form id="signupForm">
        <div class="field">
          <label for="name">닉네임</label>
          <input id="name" type="text" name="name" placeholder="프로필에서 보일 이름" required />
        </div>

        <div class="field">
          <label for="email">
            이메일
            <span class="badge-pill">이메일 인증 예정</span>
          </label>
          <input id="email" type="email" name="email" placeholder="example@email.com" required />
          <div class="info-text">회원가입 후 이 주소로 인증 메일을 보낼 예정이에요.</div>
        </div>

        <div class="inline-group">
          <div class="field">
            <label for="password">비밀번호</label>
            <input id="password" type="password" name="password" placeholder="영문/숫자 포함 8자 이상" required />
          </div>
          <div class="field">
            <label for="password2">비밀번호 확인</label>
            <input id="password2" type="password" name="password2" placeholder="다시 입력" required />
          </div>
        </div>

        <div class="checkbox">
          <input id="agree" type="checkbox" required />
          <label for="agree">
            <strong>약관 및 개인정보 처리방침</strong>에 동의합니다.<br />
            <span style="font-size:11px;">(실제 서비스에서 약관 링크를 연결하면 돼요)</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>

      <div class="bottom-text">
        이미 계정이 있나요?
        <a href="login.html">로그인</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const password2 = document.getElementById("password2").value.trim();
      const agree = document.getElementById("agree").checked;

      // 비밀번호 일치 검사
      if (password !== password2) {
        alert("비밀번호가 일치하지 않습니다!");
        return;
      }

      if (!agree) {
        alert("약관에 동의해야 회원가입이 가능합니다.");
        return;
      }

      // 백엔드 전송
      const res = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          email,
          password,
          name   // 필요하면 백엔드에서 수신 & 저장 가능
        })
      });

      const data = await res.json();

      if (!data.ok) {
        alert("회원가입 실패: " + (data.error || "알 수 없는 오류"));
        return;
      }

      alert("회원가입 완료! 로그인 페이지로 이동합니다.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
