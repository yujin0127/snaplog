<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snaplog | 회원가입</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 60px;
  background-color: #f4f6f9;
}
form {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  width: 320px;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}
h2 { text-align: center; margin-bottom: 20px; }
input { padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
button {
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
#signupBtn { background-color: #4CAF50; color: white; }
#emailVerifyBtn { background-color: #FF9800; color: white; display: none; }
#backBtn { background-color: #2196F3; color: white; }
#message { text-align: center; margin-top: 10px; }
</style>
</head>
<body>
<form id="signupForm">
  <h2>회원가입</h2>
  <input type="text" id="username" placeholder="아이디" required />
  <input type="email" id="email" placeholder="이메일" required />
  <input type="password" id="password" placeholder="비밀번호" required />
  <button type="button" id="signupBtn">회원가입</button>
  <button type="button" id="emailVerifyBtn">이메일 인증</button>
  <button type="button" id="backBtn">로그인으로 돌아가기</button>
  <div id="message"></div>
</form>

<script>
const API_BASE = "http://localhost:8000";
const msgDiv = document.getElementById("message");
const emailVerifyBtn = document.getElementById("emailVerifyBtn");

document.getElementById("signupBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch(`${API_BASE}/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });
    const data = await res.json();
    if(res.ok){
      msgDiv.textContent = data.message;
      msgDiv.style.color = "green";
      emailVerifyBtn.style.display = "block";
    } else {
      msgDiv.textContent = data.detail || "회원가입 실패";
      msgDiv.style.color = "red";
    }
  } catch(err){
    msgDiv.textContent = "서버 오류";
    msgDiv.style.color = "red";
  }
});

emailVerifyBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const code = prompt("이메일로 받은 인증 코드를 입력하세요:");

  if(!code) return;

  try {
    const res = await fetch(`${API_BASE}/verify_email`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, code })
    });
    const data = await res.json();
    if(res.ok){
      msgDiv.textContent = data.message;
      msgDiv.style.color = "green";
      emailVerifyBtn.style.display = "none";
    } else {
      msgDiv.textContent = data.detail || "인증 실패";
      msgDiv.style.color = "red";
    }
  } catch(err){
    msgDiv.textContent = "서버 오류";
    msgDiv.style.color = "red";
  }
});

document.getElementById("backBtn").addEventListener("click", () => {
  window.location.href = "login.html";
});
</script>
</body>
</html>
