<!DOCTYPE html>
<html>
<head>
    <title>Clustered Map View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <style>
        #map {
            height: 600px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clustered Map View</h1>
        <div class="date-filter">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date">
            <button onclick="updateMap()" class="button">Update Map</button>
        </div>
        <div id="map"></div>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>

    <script>
        var map = L.map('map').setView([36.5, 127.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function updateMap() {
            var startDate = document.getElementById('start_date').value;
            var endDate = document.getElementById('end_date').value;

            fetch(`/get_clustered_map?start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('map').innerHTML = html;
                });
        }

        // Initialize with current month
        var now = new Date();
        var firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
        var lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);

        document.getElementById('start_date').value = firstDay.toISOString().split('T')[0];
        document.getElementById('end_date').value = lastDay.toISOString().split('T')[0];
        updateMap();
    </script>
</body>
</html>
