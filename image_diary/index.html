<!DOCTYPE html>
<html>
<head>
    <title>Image Diary</title>
    <meta charset="UTF-8">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.secondary {
            background-color: #666;
        }

        .button.secondary:hover {
            background-color: #555;
        }

        /* Entry styles */
        .entries {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .entry {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .entry img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 4px;
        }

        .entry h2 {
            margin-top: 0;
            color: #333;
        }

        .date, .location {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Form container */
        #entryForm {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        /* Loading indicator */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading:after {
            content: "⌛";
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</head>
<body>
    <div class="container">
        <h1>My Image Diary</h1>
        <div class="nav-buttons">
            <button onclick="showForm()" class="button">Add New Entry</button>
            <a href="map.html" class="button">View Clustered Map</a>
        </div>

        <div id="entryForm" style="display: none;">
            <h2>Add New Entry</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" placeholder="Write your diary entry..." required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*" required>
                <div id="imagePreview"></div>
            </div>
            <button onclick="saveEntry()" class="button">Save Entry</button>
            <button onclick="hideForm()" class="button secondary">Cancel</button>
            <div id="loading" class="loading">Processing image...</div>
        </div>

        <div id="map"></div>
        <div id="entries" class="entries"></div>
    </div>

    <script>
        let map;
        let markers = [];

        // Initialize map
        function initMap() {
            map = L.map('map').setView([36.5, 127.5], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Initialize when page loads
        window.onload = function() {
            initMap();
            displayEntries();
            setupImagePreview();
        };

        function setupImagePreview() {
            const imageInput = document.getElementById('image');
            const previewDiv = document.getElementById('imagePreview');

            imageInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewDiv.innerHTML = `<img src="${e.target.result}" style="max-width: 200px; margin-top: 10px; border-radius: 4px;">`;
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        }

        function showForm() {
            document.getElementById('entryForm').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('entryForm').style.display = 'none';
            document.getElementById('imagePreview').innerHTML = '';
        }

        async function getExifData(file) {
            // Read ArrayBuffer and parse EXIF using EXIF.readFromBinaryFile
            function readArrayBuffer(f) {
                return new Promise((resolve, reject) => {
                    const r = new FileReader();
                    r.onerror = () => reject(new Error('Failed to read file as ArrayBuffer'));
                    r.onload = () => resolve(r.result);
                    r.readAsArrayBuffer(f);
                });
            }

            function toNumber(value) {
                // exif-js sometimes returns rational objects {numerator, denominator}
                if (value && typeof value === 'object' && 'numerator' in value && 'denominator' in value) {
                    return value.numerator / value.denominator;
                }
                return Number(value);
            }

            function dmsToDecimal(arr) {
                if (!Array.isArray(arr) || arr.length < 3) return null;
                const d = toNumber(arr[0]);
                const m = toNumber(arr[1]);
                const s = toNumber(arr[2]);
                if (Number.isNaN(d) || Number.isNaN(m) || Number.isNaN(s)) return null;
                return d + m / 60 + s / 3600;
            }

            try {
                const buffer = await readArrayBuffer(file);
                // Try readFromBinaryFile first
                try {
                    const tags = EXIF.readFromBinaryFile(buffer);

                    let latitude = null;
                    let longitude = null;
                    let dateTaken = null;

                    if (tags) {
                        // date
                        const dateStr = tags.DateTimeOriginal || tags.DateTime;
                        if (dateStr) {
                            const parts = dateStr.split(' ');
                            if (parts.length === 2) {
                                const [datePart, timePart] = parts;
                                const [y, m, d] = datePart.split(':').map(Number);
                                const [hh, mm, ss] = timePart.split(':').map(Number);
                                if (!Number.isNaN(y)) dateTaken = new Date(y, m - 1, d, hh || 0, mm || 0, ss || 0).toISOString();
                            }
                        }

                        // GPS
                        if (tags.GPSLatitude && tags.GPSLongitude) {
                            const lat = dmsToDecimal(tags.GPSLatitude);
                            const lon = dmsToDecimal(tags.GPSLongitude);
                            const latRef = tags.GPSLatitudeRef || 'N';
                            const lonRef = tags.GPSLongitudeRef || 'E';
                            if (lat !== null && lon !== null) {
                                latitude = lat * (latRef === 'S' ? -1 : 1);
                                longitude = lon * (lonRef === 'W' ? -1 : 1);
                            }
                        }
                    }

                    if (!dateTaken) dateTaken = new Date().toISOString();

                    // If GPS not available, return nulls instead of defaults
                    if (latitude === null || longitude === null) {
                        latitude = null;
                        longitude = null;
                    }

                    console.log('EXIF parsed (binary):', { dateTaken, latitude, longitude });
                    return { dateTaken, latitude, longitude };
                } catch (innerErr) {
                    console.warn('readFromBinaryFile failed, falling back to EXIF.getData:', innerErr);
                    // Fallback: use EXIF.getData which handles File objects
                    return await new Promise((resolve) => {
                        try {
                            EXIF.getData(file, function() {
                                let latitude = null;
                                let longitude = null;
                                let dateTaken = null;

                                const latTag = EXIF.getTag(this, 'GPSLatitude');
                                const lonTag = EXIF.getTag(this, 'GPSLongitude');
                                const latRef = EXIF.getTag(this, 'GPSLatitudeRef') || 'N';
                                const lonRef = EXIF.getTag(this, 'GPSLongitudeRef') || 'E';

                                if (latTag && lonTag) {
                                    const lat = dmsToDecimal(latTag);
                                    const lon = dmsToDecimal(lonTag);
                                    if (lat !== null && lon !== null) {
                                        latitude = lat * (latRef === 'S' ? -1 : 1);
                                        longitude = lon * (lonRef === 'W' ? -1 : 1);
                                    }
                                }

                                const dateStr = EXIF.getTag(this, 'DateTimeOriginal') || EXIF.getTag(this, 'DateTime');
                                if (dateStr) {
                                    const parts = dateStr.split(' ');
                                    if (parts.length === 2) {
                                        const [datePart, timePart] = parts;
                                        const [y, m, d] = datePart.split(':').map(Number);
                                        const [hh, mm, ss] = timePart.split(':').map(Number);
                                        if (!Number.isNaN(y)) dateTaken = new Date(y, m - 1, d, hh || 0, mm || 0, ss || 0).toISOString();
                                    }
                                }

                                if (!dateTaken) dateTaken = new Date().toISOString();
                                if (latitude === null || longitude === null) {
                                    latitude = null;
                                    longitude = null;
                                }
                                console.log('EXIF parsed (fallback):', { dateTaken, latitude, longitude });
                                resolve({ dateTaken, latitude, longitude });
                            });
                        } catch (ex) {
                            console.warn('Fallback EXIF.getData also failed:', ex);
                            resolve({ dateTaken: new Date().toISOString(), latitude: null, longitude: null });
                        }
                    });
                }
            } catch (err) {
                console.warn('Failed to parse EXIF (overall):', err);
                return { dateTaken: new Date().toISOString(), latitude: null, longitude: null };
            }
        }

        async function saveEntry() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('image').files[0];

            if (!title || !content || !imageFile) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';

            // compress image to reduce localStorage usage
            function readAndCompressDataURL(file, maxWidth = 1280, quality = 0.7) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onerror = () => reject(new Error('Failed to read file for compression'));
                    reader.onload = () => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            let { width, height } = img;
                            if (width > maxWidth) {
                                height = Math.round(height * (maxWidth / width));
                                width = maxWidth;
                            }
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            try {
                                const dataUrl = canvas.toDataURL('image/jpeg', quality);
                                resolve(dataUrl);
                            } catch (e) {
                                reject(e);
                            }
                        };
                        img.onerror = () => reject(new Error('Failed to load image for compression'));
                        img.src = reader.result;
                    };
                    reader.readAsDataURL(file);
                });
            }

            async function trySaveWithCompression(originalFile, exifData) {
                // try multiple compression levels/sizes to fit storage
                const attempts = [ {w:1280, q:0.7}, {w:800, q:0.6}, {w:600, q:0.5}, {w:400, q:0.4} ];
                for (const a of attempts) {
                    try {
                        const imageData = await readAndCompressDataURL(originalFile, a.w, a.q);
                        const entry = {
                            id: Date.now(),
                            title: title,
                            content: content,
                            image: imageData,
                            dateTaken: exifData.dateTaken || new Date().toISOString(),
                            latitude: (exifData.latitude !== undefined ? exifData.latitude : null),
                            longitude: (exifData.longitude !== undefined ? exifData.longitude : null)
                        };

                        let entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
                        entries.push(entry);
                        // try saving
                        localStorage.setItem('diaryEntries', JSON.stringify(entries));
                        return { success: true, entry };
                    } catch (err) {
                        // if quota exceeded, continue to next compression attempt
                        if (err && err.name === 'QuotaExceededError') {
                            console.warn('QuotaExceededError on attempt', a, err);
                            continue;
                        }
                        // JSON stringify / setItem can also throw QuotaExceededError which may not have name
                        if (err && err.message && err.message.toLowerCase().includes('quota')) {
                            console.warn('Quota-like error, retry with stronger compression', a, err);
                            continue;
                        }
                        // other errors -> rethrow
                        throw err;
                    }
                }
                return { success: false };
            }

            try {
                // parse EXIF first, then attempt compression+save (to avoid losing exif on canvas)
                const exifData = await getExifData(imageFile);
                console.log('EXIF before save:', exifData);

                // attempt to save with progressive compression attempts
                const result = await trySaveWithCompression(imageFile, exifData);
                if (result.success) {
                    console.log('Saved entry with compression:', result.entry);
                    document.getElementById('loading').style.display = 'none';
                    hideForm();
                    displayEntries();
                    clearForm();
                    return;
                }

                // last resort: save metadata only (no image)
                const metadataOnly = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    image: null,
                    dateTaken: exifData.dateTaken || new Date().toISOString(),
                    latitude: (exifData.latitude !== undefined ? exifData.latitude : null),
                    longitude: (exifData.longitude !== undefined ? exifData.longitude : null)
                };
                let entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
                entries.push(metadataOnly);
                try {
                    localStorage.setItem('diaryEntries', JSON.stringify(entries));
                    document.getElementById('loading').style.display = 'none';
                    hideForm();
                    displayEntries();
                    clearForm();
                    alert('이미지를 저장할 공간이 부족하여 메타데이터만 저장했습니다. 이미지 없이 저장되었습니다.');
                    return;
                } catch (finalErr) {
                    console.error('Final save failed (even metadata):', finalErr);
                    document.getElementById('loading').style.display = 'none';
                    alert('저장이 실패했습니다. localStorage 공간이 부족합니다. 브라우저 데이터 정리 또는 서버 저장을 고려하세요.');
                    return;
                }
            } catch (error) {
                console.error('Error during saveEntry:', error);
                document.getElementById('loading').style.display = 'none';
                alert('이미지 처리 중 오류가 발생했습니다. 다시 시도해주세요.');
            }
        }

        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('image').value = '';
            document.getElementById('imagePreview').innerHTML = '';
        }

        function displayEntries() {
            const entriesDiv = document.getElementById('entries');
            entriesDiv.innerHTML = '';

            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
            entries.sort((a, b) => new Date(b.dateTaken) - new Date(a.dateTaken));

            entries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.className = 'entry';
                let html = `
                    <h2>${entry.title}</h2>
                `;
                if (entry.image) {
                    html += `<img src="${entry.image}" alt="Diary Image">`;
                }
                html += `
                    <p>${entry.content}</p>
                    <p class="date">촬영 날짜: ${new Date(entry.dateTaken).toLocaleString('ko-KR')}</p>
                `;
                if (entry.latitude !== null && entry.latitude !== undefined) {
                    html += `<p class="location">위치: ${entry.latitude.toFixed(4)}, ${entry.longitude.toFixed(4)}</p>`;
                }
                entryElement.innerHTML = html;
                entriesDiv.appendChild(entryElement);

                // Add marker to map if location exists
                if (entry.latitude !== null && entry.latitude !== undefined && entry.longitude !== null && entry.longitude !== undefined) {
                    let popupHtml = `<b>${entry.title}</b><br>`;
                    if (entry.image) popupHtml += `<img src="${entry.image}" style="max-width: 150px; max-height: 150px;"><br>`;
                    popupHtml += `${new Date(entry.dateTaken).toLocaleString('ko-KR')}`;
                    const marker = L.marker([entry.latitude, entry.longitude]).bindPopup(popupHtml);
                    marker.addTo(map);
                    markers.push(marker);
                }
            });
        }
    </script>
</body>
</html>
