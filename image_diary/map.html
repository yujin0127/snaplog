<!DOCTYPE html>
<html>
<head>
    <title>Clustered Map View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .date-filter {
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .date-filter input[type="date"] {
            padding: 5px;
            margin: 0 10px;
        }

        #map {
            height: 600px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div class="container">
        <h1>Clustered Map View</h1>
        <div class="date-filter">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date">
            <button onclick="updateMap()" class="button">Update Map</button>
        </div>
        <div id="map"></div>
        <a href="index.html" class="button">Back to Home</a>
    </div>

    <script>
        let map;
        let markerClusterGroup;

        function initMap() {
            map = L.map('map').setView([36.5, 127.5], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            markerClusterGroup = L.markerClusterGroup();
            map.addLayer(markerClusterGroup);
        }

        function updateMap() {
            const startDate = new Date(document.getElementById('start_date').value);
            const endDate = new Date(document.getElementById('end_date').value);
            endDate.setHours(23, 59, 59, 999); // Include the entire end date

            const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
            
            // Clear existing markers
            markerClusterGroup.clearLayers();

            entries.forEach(entry => {
                const entryDate = new Date(entry.dateTaken);
                if (entryDate >= startDate && entryDate <= endDate && entry.latitude && entry.longitude) {
                    const marker = L.marker([entry.latitude, entry.longitude])
                        .bindPopup(`
                            <b>${entry.title}</b><br>
                            <img src="${entry.image}" style="max-width: 200px; max-height: 200px;"><br>
                            ${new Date(entry.dateTaken).toLocaleString()}
                        `);
                    markerClusterGroup.addLayer(marker);
                }
            });
        }

        // Initialize with current month
        window.onload = function() {
            initMap();
            
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);

            document.getElementById('start_date').value = firstDay.toISOString().split('T')[0];
            document.getElementById('end_date').value = lastDay.toISOString().split('T')[0];
            
            updateMap();
        };
    </script>
</body>
</html>
